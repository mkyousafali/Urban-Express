<!-- Demo Video Placeholder -->
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#1a1a1a"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1080" height="1920" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g>
    <!-- Header -->
    <rect x="0" y="0" width="1080" height="300" fill="#00ff88" opacity="0.1"/>
    <text x="540" y="150" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="60" font-weight="bold">
      URBAN EXPRESS
    </text>
    <text x="540" y="220" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="30">
      Demo Advertisement Video
    </text>
    
    <!-- Product Showcase -->
    <g transform="translate(540, 600)">
      <!-- Product Circle -->
      <circle r="150" fill="#00ff88" opacity="0.2"/>
      <circle r="120" fill="none" stroke="#00ff88" stroke-width="3"/>
      
      <!-- Product Icon -->
      <text y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="100">ðŸ›’</text>
    </g>
    
    <!-- Features List -->
    <g transform="translate(100, 900)">
      <text y="0" fill="#00ff88" font-family="Arial, sans-serif" font-size="40" font-weight="bold">âœ“ Fresh Products</text>
      <text y="80" fill="#00ff88" font-family="Arial, sans-serif" font-size="40" font-weight="bold">âœ“ Fast Delivery</text>
      <text y="160" fill="#00ff88" font-family="Arial, sans-serif" font-size="40" font-weight="bold">âœ“ Best Prices</text>
      <text y="240" fill="#00ff88" font-family="Arial, sans-serif" font-size="40" font-weight="bold">âœ“ 24/7 Service</text>
    </g>
    
    <!-- Call to Action -->
    <rect x="140" y="1400" width="800" height="120" rx="20" fill="#00ff88" opacity="0.2"/>
    <rect x="140" y="1400" width="800" height="120" rx="20" fill="none" stroke="#00ff88" stroke-width="3"/>
    <text x="540" y="1480" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="50" font-weight="bold">
      ORDER NOW!
    </text>
    
    <!-- Footer -->
    <text x="540" y="1700" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="25" opacity="0.7">
      Download Urban Express App
    </text>
    <text x="540" y="1750" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="20" opacity="0.5">
      Your favorite grocery store
    </text>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Floating Dots -->
    <circle cx="200" cy="400" r="8" fill="#00ff88" opacity="0.6">
      <animate attributeName="cy" values="400;350;400" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="800" r="6" fill="#00ff88" opacity="0.4">
      <animate attributeName="cy" values="800;750;800" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="1200" r="10" fill="#00ff88" opacity="0.3">
      <animate attributeName="cy" values="1200;1150;1200" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>